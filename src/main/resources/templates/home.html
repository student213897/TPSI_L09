<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Home</a>
        <a class="navbar-brand" href="http://www.mkramarczyk.zut.edu.pl/?cat=TPSI">Instrukcje</a>
    </nav>
    
    <form  action="/newpost" method="POST">
        <div class="form-group">
            <label for="tytul">Tytuł:</label> <input class="border border-primary" type="text" id="tytul"  name="title" size="150"/>
        </div>
        <div class="form-group">
            <label for="tresc">Treść:</label>
        <textarea class="border border-primary" name="content"  id="tresc" cols="150" rows="5"></textarea>
        <input type="submit" class="btn btn-secondary" value="Dodaj wpis"/>
        </div>
    </form>

    <div  class="border border-primary" th:each="blogPost : ${blogPosts}" >
        <h2 th:text="${blogPost.title}"></h2>
        <p th:text="${blogPost.content}"></p>
        <form action="/deletepost" method="POST">
           <input type="hidden" id="id" name="id" th:value="${blogPost.id}" /> 
            <input type="submit" class="btn btn-secondary btn-sm" value="Usuń" />
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
